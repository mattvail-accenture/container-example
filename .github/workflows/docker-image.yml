name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:

  build: 

    runs-on: ubuntu-latest
    env:
      name: dev
      SUPER_SECRET: ${{ secrets.AWS_KEY }}      

      container_name : project_name:latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file dockerfile --tag ${{env.container_name}}
      
    - name: Upload image
      uses: ishworkh/docker-image-artifact-upload@v1
      with:
        image: ${{env.container_name}}
        retention_days : 1

    - name: Start docker containers
      run: |
        echo "$name"

  dev:
    needs: [build]

    runs-on: ubuntu-latest
    env: 
      name: dev
      SUPER_SECRET: ${{ secrets.ROLENAME }}      
      container_name : project_name:latest
    steps:
    - uses: actions/checkout@v3


    - name: Download image
      uses: ishworkh/docker-image-artifact-download@v1
      with:
        image: "project_name:latest"

    - name: Start docker containers
      run: |
        echo "$name"
        docker run project_name:latest $SUPER_SECRET

